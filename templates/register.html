{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Sign up!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Register account</button>
    </form>
    <div class="text-center">
        <p>Already have a account? <a href="{% url 'user_login' %}">Login</a></p>
    </div>
<script>
    console.log({{form.errors}});
</script>
{% endblock %}
